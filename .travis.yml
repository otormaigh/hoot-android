sudo: false
language: android
jdk: oraclejdk8
android:
  components:
    - build-tools-28.0.3
    - android-Q
    - extra-google-m2repository

before_install:
  - yes | sdkmanager "platforms;android-Q"

script:
  - ./gradlew check
  - ./gradlew assembleRelease

branches:
  only:
    - travis

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

notifications:
  email: false